<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="miniNav">
        <p>Library Odin Proyect</p>
    </nav>

    <div class="eraseAddBtn">
        <button class="addBookBtn">
            Add Book
        </button>
        <button class="eraseAll">
            Erase All
        </button>
    </div>
    <div class="fullFormPopUp">
        <div class="formPopUp">
            <div>
                What Did you read this time :)
            </div>
            <form action="" onsubmit="return false">
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Autor">
                <input type="text" placeholder="Pages read">
                <div class="readOrNot">
                    <p>Did you finish reading ?</p>
                    <input type="checkbox" name="" id="" value="">
                </div>
                <div>
                    <input type="submit" class="SubmitBooks">
                </div>
            
            </form>
        </div>
    </div>

    <div class="gridBooksShown" id="gridBooksShown">
        <div class="newBookDiv">
            <div class="titleOfBook">
                <p>Title: Harry Potter </p>
            </div>
            <div class="authorBook">
                <p>Author: jk  </p>
            </div>
            <div class="numberOfPagesRead">
                <p>I readed up to page 54 out of 150</p>
            </div>
            <div class="finishedReading">
                <p>Did i finish reading ? Nooo!!! </p>
                 
            </div>
            <div class="btnToggleReadParent">
                <button class="btnToggleReadYesOrNo">
                    Read
                </button>
            </div>
        </div>
        
      
    
<script src="/script.js"></script>
</body>
</html>
